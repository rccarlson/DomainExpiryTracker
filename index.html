<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Expiration Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        input,
        button {
            padding: 8px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.delete-all {
            background-color: #dc3545;
        }

        button.delete-all:hover {
            background-color: #b02a37;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        /* Dark mode for notes input */
        .notes-input {
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px;
            font-family: inherit;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .notes-input:focus {
            border-color: #007bff;
            outline: none;
        }
        .notes-input::placeholder {
            color: #888;
        }

        .out-of-date {
            color: #888;
        }

        .expired {
            background-color: #ff3b3b !important;
            color: #fff !important;
            font-weight: bold;
            box-shadow: 0 0 16px 4px #ff3b3b;
        }

        th {
            cursor: pointer;
            background-color: #2a2a2a;
            user-select: none;
        }

        th:hover {
            background-color: #3a3a3a;
        }

        .update-all-btn {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(40,167,69,0.15);
            transition: background 0.2s, box-shadow 0.2s;
        }
        
        .update-all-btn:hover:not(:disabled) {
            background-color: #218838;
            box-shadow: 0 4px 16px rgba(40,167,69,0.25);
        }

        .loading::after {
            content: '‚è≥';
            margin-left: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #importBox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            min-width: 350px;
        }

        #importBox textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px;
            font-family: monospace;
            resize: vertical;
        }

        #importBox textarea::placeholder {
            color: #888;
        }
    </style>
</head>

<head>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" 
                   id="domainInput" 
                   placeholder="Enter domain (e.g., example.com)"
                   aria-label="Domain name input"
                   autocomplete="off"
                   spellcheck="false">
            <button onclick="addDomain()" aria-label="Add domain to list">Add Domain</button>
            <button onclick="toggleImportBox()" aria-label="Import multiple domains">Import Multiple</button>
            <button class="delete-all" onclick="deleteAllDomains()" aria-label="Delete all domains">Delete All</button>
        </div>
        <div class="controls" style="margin-top: 0;">
            <button class="update-all-btn" onclick="updateAllDomains()" aria-label="Update all domain information">Update All</button>
        </div>
        <table id="domainTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)" role="button" tabindex="0" aria-sort="none" title="Click to sort by domain name">Domain</th>
                    <th onclick="sortTable(1)" role="button" tabindex="0" aria-sort="none" title="Click to sort by registration date">Registration Date</th>
                    <th onclick="sortTable(2)" role="button" tabindex="0" aria-sort="ascending" title="Click to sort by expiration date">Expiration Date</th>
                    <th>Notes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="domainList"></tbody>
        </table>
        <div class="overlay" id="overlay" aria-hidden="true"></div>
        <div id="importBox" role="dialog" aria-labelledby="importTitle" aria-hidden="true">
            <h3 id="importTitle" style="margin-top: 0; color: #fff;">Import Multiple Domains</h3>
            <textarea id="importText" 
                      placeholder="Enter domains, one per line" 
                      maxlength="10000"
                      aria-label="Domain list input"
                      spellcheck="false"></textarea>
            <br>
            <button onclick="importDomains()" aria-label="Import domains">Import</button>
            <button onclick="toggleImportBox()" aria-label="Cancel import">Cancel</button>
        </div>
    </div>
    <script>
        // Constants
        const RATE_LIMIT_DELAY = 1000; // 1 second delay between requests
        const WARNING_DAYS_THRESHOLD = 14; // Show warning icon for domains expiring within 14 days
        const TIME_DISPLAY_THRESHOLD = 7; // Show time for domains expiring within 7 days
        const ERROR_TOAST_DURATION = 4000; // Error toast display duration in ms
        const DOMAIN_MAX_LENGTH = 253;
        const DOMAIN_LABEL_MAX_LENGTH = 61;

        // Global state
        let domains = JSON.parse(localStorage.getItem('domains')) || [];
        let tldServices = null;
        let sortColumn = localStorage.getItem('sortColumn');
        sortColumn = sortColumn !== null && !isNaN(parseInt(sortColumn)) ? parseInt(sortColumn) : 2;
        let sortDirection = localStorage.getItem('sortDirection');
        sortDirection = sortDirection !== null && !isNaN(parseInt(sortDirection)) ? parseInt(sortDirection) : 1;
        let isUpdating = false;
        let updateQueue = [];
        let addQueue = [];
        let isProcessingAdds = false;

        // Domain validation function
        function isValidDomain(domain) {
            if (!domain || typeof domain !== 'string') return false;
            
            // Check length constraints
            if (domain.length > DOMAIN_MAX_LENGTH || domain.length < 3) return false;
            
            // Check for basic format issues
            if (domain.includes('..') || 
                !domain.includes('.') ||
                domain.startsWith('.') ||
                domain.endsWith('.') ||
                domain.startsWith('-') ||
                domain.endsWith('-')) {
                return false;
            }
            
            // Validate each label (part between dots)
            const labels = domain.split('.');
            if (labels.length < 2) return false;
            
            const labelRegex = /^[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?$/;
            return labels.every(label => {
                return label.length > 0 && 
                       label.length <= DOMAIN_LABEL_MAX_LENGTH && 
                       labelRegex.test(label);
            });
        }

        // Notification functions
        function showError(message) {
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showNotification(message, type = 'error') {
            // Remove existing notifications
            const existing = document.querySelectorAll('.notification-toast');
            existing.forEach(toast => toast.remove());
            
            const colors = {
                error: { bg: '#dc3545', text: '#fff' },
                success: { bg: '#28a745', text: '#fff' },
                warning: { bg: '#ffc107', text: '#000' }
            };
            
            const toast = document.createElement('div');
            toast.className = 'notification-toast';
            toast.textContent = message;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'polite');
            
            const color = colors[type] || colors.error;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: ${color.bg};
                color: ${color.text};
                padding: 12px 20px;
                border-radius: 4px;
                z-index: 1001;
                font-weight: bold;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                max-width: 300px;
                word-wrap: break-word;
                animation: slideIn 0.3s ease-out;
            `;
            
            // Add CSS animation if not already added
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(toast);
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.animation = 'slideIn 0.3s ease-out reverse';
                    setTimeout(() => toast.remove(), 300);
                }
            }, ERROR_TOAST_DURATION);
        }

        // Event listeners setup
        function setupEventListeners() {
            // Enter key listener for domain input
            const domainInput = document.getElementById('domainInput');
            domainInput.addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    addDomain();
                }
            });

            // Keyboard accessibility for table headers
            document.addEventListener('keydown', function(event) {
                if (event.target.tagName === 'TH' && event.target.hasAttribute('onclick')) {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        event.target.click();
                    }
                }
            });

            // Close import box when clicking overlay
            document.getElementById('overlay').addEventListener('click', function() {
                if (document.getElementById('importBox').style.display === 'block') {
                    toggleImportBox();
                }
            });

            // Escape key to close import box
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && document.getElementById('importBox').style.display === 'block') {
                    toggleImportBox();
                }
            });
        }

        // Initialize application
        function initializeApp() {
            setupEventListeners();
            renderTable();
            updateAllDomains();
        }

        // Page load handler
        document.addEventListener('DOMContentLoaded', initializeApp);

        async function fetchTldServices() {
            if (!tldServices) {
                try {
                    console.log('Fetching TLD services...');
                    const response = await fetch('https://data.iana.org/rdap/dns.json');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    tldServices = {};
                    
                    if (data.services && Array.isArray(data.services)) {
                        data.services.forEach(([tlds, urls]) => {
                            if (Array.isArray(tlds) && Array.isArray(urls) && urls.length > 0) {
                                tlds.forEach(tld => {
                                    tldServices[tld] = urls[0];
                                });
                            }
                        });
                        console.log(`Loaded ${Object.keys(tldServices).length} TLD services`);
                    } else {
                        throw new Error('Invalid TLD services data format');
                    }
                } catch (error) {
                    console.error('Error fetching TLD services:', error);
                    tldServices = {}; // Set to empty object to prevent infinite retries
                    showError('Failed to load TLD services. Domain lookups may not work.');
                }
            }
        }

        async function fetchDomainInfo(domain) {
            try {
                console.log('Fetching info for domain:', domain);
                const tld = domain.split('.').pop().toLowerCase();
                await fetchTldServices();
                
                if (!tldServices || !tldServices[tld]) {
                    console.warn(`TLD service not found for: ${tld}`);
                    return { error: 'TLD service not available' };
                }
                
                const serviceUrl = tldServices[tld] + 'domain/' + domain;
                const response = await fetch(serviceUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const registration = data.events?.find(e => e.eventAction === 'registration')?.eventDate;
                const expiration = data.events?.find(e => e.eventAction === 'expiration')?.eventDate;
                
                return {
                    registration: registration ? new Date(registration).toLocaleDateString() : 'N/A',
                    expiration: expiration ? new Date(expiration).toLocaleDateString() : 'N/A',
                    expirationRaw: expiration || null // Store raw ISO date for time calculations
                };
            } catch (error) {
                console.error(`Error fetching info for ${domain}:`, error);
                
                // More specific error messages
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    return { error: 'Network error or CORS blocked' };
                } else if (error.message.includes('HTTP 404')) {
                    return { error: 'Domain not found' };
                } else if (error.message.includes('HTTP 429')) {
                    return { error: 'Rate limited - try again later' };
                } else {
                    return { error: 'Failed to fetch data' };
                }
            }
        }

        async function addDomain() {
            const domainInput = document.getElementById('domainInput');
            const domain = domainInput.value.trim().toLowerCase();
            
            if (!domain) {
                showError('Please enter a domain name');
                return;
            }
            
            if (!isValidDomain(domain)) {
                showError('Please enter a valid domain name (e.g., example.com)');
                return;
            }
            
            if (domains.some(d => d.domain === domain)) {
                showError('Domain already exists in the list');
                return;
            }
            
            // Add domain with loading state
            const newDomain = { domain, registration: 'N/A', expiration: 'N/A', isLoading: true, notes: '' };
            domains.push(newDomain);
            saveDomains();
            renderTable();
            domainInput.value = '';
            
            // If updateAll is running, add to the main update queue instead
            if (isUpdating) {
                updateQueue.push(domain);
            } else {
                // Add to queue for processing
                addQueue.push(newDomain);
                
                // Start processing if not already running
                if (!isProcessingAdds) {
                    processAddQueue();
                }
            }
        }

        async function processAddQueue() {
            if (isProcessingAdds || addQueue.length === 0) return;
            
            isProcessingAdds = true;
            
            while (addQueue.length > 0) {
                const domainToUpdate = addQueue.shift();
                
                // Check if domain still exists in the domains array
                // (it might have been removed while in queue)
                const stillExists = domains.find(d => d.domain === domainToUpdate.domain);
                if (!stillExists) {
                    console.log(`Skipping ${domainToUpdate.domain} - was removed from list`);
                    continue;
                }
                
                // Fetch domain info
                const info = await fetchDomainInfo(domainToUpdate.domain);
                
                // Double-check domain still exists after async operation
                const stillExistsAfterFetch = domains.find(d => d.domain === domainToUpdate.domain);
                if (!stillExistsAfterFetch) {
                    console.log(`Skipping ${domainToUpdate.domain} - was removed during fetch`);
                    continue;
                }
                
                if (!info.error) {
                    stillExistsAfterFetch.registration = info.registration;
                    stillExistsAfterFetch.expiration = info.expiration;
                    stillExistsAfterFetch.expirationRaw = info.expirationRaw;
                }
                stillExistsAfterFetch.isLoading = false;
                saveDomains();
                renderTable();
                
                // Add delay between requests to respect rate limits
                if (addQueue.length > 0) {
                    await new Promise(resolve => setTimeout(resolve, RATE_LIMIT_DELAY));
                }
            }
            
            isProcessingAdds = false;
        }

        async function importDomains() {
            const importText = document.getElementById('importText').value.trim();
            const inputDomains = importText
                .split('\n')
                .map(d => d.trim().toLowerCase())
                .filter(d => d);
            
            if (inputDomains.length === 0) {
                showError('Please enter at least one domain');
                return;
            }
            
            let addedCount = 0;
            let invalidCount = 0;
            let duplicateCount = 0;
            const invalidDomains = [];
            const duplicateDomains = [];
            
            inputDomains.forEach(domain => {
                if (!isValidDomain(domain)) {
                    invalidCount++;
                    invalidDomains.push(domain);
                    return;
                }

                if (domains.some(d => d.domain === domain)) {
                    duplicateCount++;
                    duplicateDomains.push(domain);
                    return;
                }

                const newDomain = { domain, registration: 'N/A', expiration: 'N/A', isLoading: true, notes: '' };
                domains.push(newDomain);
                addQueue.push(newDomain);
                addedCount++;
            });
            
            saveDomains();
            renderTable();
            toggleImportBox();
            
            // Show detailed feedback
            if (addedCount > 0) {
                showSuccess(`Successfully added ${addedCount} domain${addedCount > 1 ? 's' : ''}`);
                
                // Start processing if not already running
                if (isUpdating) {
                    domains.slice(-addedCount).forEach(domain => {
                        updateQueue.push(domain.domain);
                    });
                } else if (!isProcessingAdds) {
                    processAddQueue();
                }
            }
            
            if (invalidCount > 0) {
                console.warn('Invalid domains:', invalidDomains);
                showError(`${invalidCount} invalid domain${invalidCount > 1 ? 's' : ''} skipped`);
            }
            
            if (duplicateCount > 0) {
                console.warn('Duplicate domains:', duplicateDomains);
                showError(`${duplicateCount} duplicate domain${duplicateCount > 1 ? 's' : ''} skipped`);
            }
        }

        async function updateAllDomains() {
            if (isUpdating) return;
            
            if (domains.length === 0) {
                showError('No domains to update');
                return;
            }
            
            isUpdating = true;
            
            // Update button state
            const updateBtn = document.querySelector('.update-all-btn');
            const originalText = updateBtn.textContent;
            updateBtn.textContent = 'Updating...';
            updateBtn.disabled = true;
            updateBtn.style.opacity = '0.6';
            
            // Set all domains to isLoading = true
            domains.forEach(d => d.isLoading = true);
            renderTable();
            updateQueue = [...domains.map(d => d.domain)];
            
            try {
                await processUpdateQueue();
            } catch (error) {
                console.error('Error during update process:', error);
                showError('Update process encountered errors. Check console for details.');
            } finally {
                isUpdating = false;
                
                // Restore button state
                updateBtn.textContent = originalText;
                updateBtn.disabled = false;
                updateBtn.style.opacity = '1';
                
                renderTable(); // Restore color after all updates
            }
        }

        async function processUpdateQueue() {
            while (updateQueue.length > 0) {
                const domain = updateQueue.shift();
                const domainObj = domains.find(d => d.domain === domain);
                if (domainObj) {
                    domainObj.isLoading = true;
                    renderTable();
                    const info = await fetchDomainInfo(domain);
                    if (!info.error) {
                        domainObj.registration = info.registration;
                        domainObj.expiration = info.expiration;
                        domainObj.expirationRaw = info.expirationRaw;
                    }
                    domainObj.isLoading = false;
                    saveDomains();
                    renderTable();
                    await new Promise(resolve => setTimeout(resolve, RATE_LIMIT_DELAY));
                }
            }
        }

        function removeDomain(domain) {
            // Remove from domains array
            domains = domains.filter(d => d.domain !== domain);
            
            // Remove from addQueue if it's waiting to be processed
            const queueIndex = addQueue.findIndex(d => d.domain === domain);
            if (queueIndex !== -1) {
                addQueue.splice(queueIndex, 1);
            }
            
            // Remove from updateQueue if it's waiting to be processed
            const updateQueueIndex = updateQueue.findIndex(d => d === domain);
            if (updateQueueIndex !== -1) {
                updateQueue.splice(updateQueueIndex, 1);
            }
            
            saveDomains();
            renderTable();
        }

        function deleteAllDomains() {
            if (confirm('Are you sure you want to delete all domains? This action cannot be undone.')) {
                domains = [];
                updateQueue = [];
                addQueue = [];
                saveDomains();
                renderTable();
            }
        }

        function renderTable() {
            const tbody = document.getElementById('domainList');
            tbody.innerHTML = '';
            const now = new Date();
            const sortedDomains = [...domains].sort((a, b) => {
                let valueA, valueB;
                if (sortColumn === 1) { // registration
                    const dateA = Date.parse(a.registration);
                    const dateB = Date.parse(b.registration);
                    if (isNaN(dateA) && isNaN(dateB)) return 0;
                    if (isNaN(dateA)) return 1 * sortDirection;
                    if (isNaN(dateB)) return -1 * sortDirection;
                    return (dateA - dateB) * sortDirection;
                } else if (sortColumn === 2) { // expiration
                    // Use expirationRaw if available, otherwise fallback to expiration
                    const expA = a.expirationRaw ? Date.parse(a.expirationRaw) : Date.parse(a.expiration);
                    const expB = b.expirationRaw ? Date.parse(b.expirationRaw) : Date.parse(b.expiration);
                    if (isNaN(expA) && isNaN(expB)) return 0;
                    if (isNaN(expA)) return 1 * sortDirection;
                    if (isNaN(expB)) return -1 * sortDirection;
                    return (expA - expB) * sortDirection;
                } else {
                    valueA = a.domain || '';
                    valueB = b.domain || '';
                    return valueA.localeCompare(valueB) * sortDirection;
                }
            });
            sortedDomains.forEach(domain => {
                const tr = document.createElement('tr');
                // Grey out only if isLoading or N/A
                const regOutOfDate = domain.isLoading || domain.registration === 'N/A';
                const expOutOfDate = domain.isLoading || domain.expiration === 'N/A';

                // Expired highlight logic
                let expired = false;
                let warningHTML = '';
                let daysLeft = null;
                let expirationDisplay = domain.expiration;
                if (!expOutOfDate) {
                    // Use raw date if available, otherwise try to parse the formatted date
                    const expDate = domain.expirationRaw ? new Date(domain.expirationRaw) : new Date(domain.expiration);
                    if (!isNaN(expDate.getTime())) {
                        if (expDate < now) {
                            expired = true;
                        } else {
                            // Calculate days left
                            const msPerDay = 1000 * 60 * 60 * 24;
                            daysLeft = Math.ceil((expDate - now) / msPerDay);
                            if (daysLeft < WARNING_DAYS_THRESHOLD) {
                                warningHTML = ` <span title="This domain expires in ${daysLeft} day${daysLeft !== 1 ? 's' : ''}" style="color: orange; font-size: 1.2em; vertical-align: middle; cursor: pointer;" aria-label="Warning: expires soon">&#9888;</span>`;
                            }
                            // If less than 7 days, include time in local timezone
                            if (daysLeft <= TIME_DISPLAY_THRESHOLD) {
                                const timeString = expDate.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
                                expirationDisplay = `${domain.expiration} ${timeString}`;
                            }
                        }
                    }
                }

                tr.innerHTML = `
                <td class="${domain.isLoading ? 'loading' : ''}"></td>
                <td class="${regOutOfDate ? 'out-of-date' : ''}"></td>
                <td class="${expOutOfDate ? 'out-of-date' : ''}"></td>
                <td><input type="text" class="notes-input" value="${domain.notes ? domain.notes.replace(/"/g, '&quot;') : ''}" placeholder="Add notes..." style="width: 100%;" onchange="updateDomainNote('${domain.domain.replace(/'/g, "\\'")}', this.value)"></td>
                <td><button onclick="removeDomain('${domain.domain.replace(/'/g, "\\'")}')">Remove</button></td>
            `;
                // Safely set text content
                tr.cells[0].textContent = domain.domain;
                tr.cells[1].textContent = domain.registration;
                // Handle expiration cell with warning icon
                tr.cells[2].textContent = expirationDisplay;
                if (warningHTML) {
                    tr.cells[2].innerHTML = expirationDisplay + warningHTML;
                }
                if (expired) {
                    tr.classList.add('expired');
                }
                tbody.appendChild(tr);
            });
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection *= -1;
            } else {
                sortColumn = column;
                sortDirection = 1;
            }
            saveSortOrder();
            
            // Update aria-sort attributes
            const headers = document.querySelectorAll('th[aria-sort]');
            headers.forEach((header, index) => {
                if (index === column) {
                    header.setAttribute('aria-sort', sortDirection === 1 ? 'ascending' : 'descending');
                } else {
                    header.setAttribute('aria-sort', 'none');
                }
            });
            
            renderTable();
        }

        function toggleImportBox() {
            const importBox = document.getElementById('importBox');
            const overlay = document.getElementById('overlay');
            const importText = document.getElementById('importText');
            const isVisible = importBox.style.display === 'block';
            
            if (isVisible) {
                // Closing
                importBox.style.display = 'none';
                overlay.style.display = 'none';
                importBox.setAttribute('aria-hidden', 'true');
                overlay.setAttribute('aria-hidden', 'true');
                importText.value = '';
                
                // Return focus to the button that opened it
                const importButton = document.querySelector('button[onclick="toggleImportBox()"]');
                if (importButton) {
                    importButton.focus();
                }
            } else {
                // Opening
                importBox.style.display = 'block';
                overlay.style.display = 'block';
                importBox.setAttribute('aria-hidden', 'false');
                overlay.setAttribute('aria-hidden', 'false');
                
                // Focus the textarea for immediate typing
                setTimeout(() => importText.focus(), 100);
            }
        }

        // Utility functions
        function saveDomains() {
            localStorage.setItem('domains', JSON.stringify(domains));
        }

        function saveSortOrder() {
            localStorage.setItem('sortColumn', sortColumn);
            localStorage.setItem('sortDirection', sortDirection);
        }

        // Update notes for a domain
        function updateDomainNote(domainName, noteValue) {
            const domainObj = domains.find(d => d.domain === domainName);
            if (domainObj) {
                domainObj.notes = noteValue;
                saveDomains();
            }
        }
    </script>
</body>
