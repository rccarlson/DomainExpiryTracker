<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Expiration Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input,
        button {
            padding: 8px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.delete-all {
            background-color: #dc3545;
        }

        button.delete-all:hover {
            background-color: #b02a37;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .out-of-date {
            color: #888;
        }

        .expired {
            background-color: #ff3b3b !important;
            color: #fff !important;
            font-weight: bold;
            box-shadow: 0 0 16px 4px #ff3b3b;
        }

        body.dark-mode th,
        body.dark-mode td {
            border-bottom: 1px solid #444;
        }

        th {
            cursor: pointer;
            background-color: #f4f4f4;
        }

        body.dark-mode th {
            background-color: #2a2a2a;
        }

        th:hover {
            background-color: #e0e0e0;
        }

        body.dark-mode th:hover {
            background-color: #3a3a3a;
        }

        .loading::after {
            content: '‚è≥';
            margin-left: 10px;
        }

        #importBox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        body.dark-mode #importBox {
            background-color: #2a2a2a;
            border: 1px solid #444;
        }

        #importBox textarea {
            width: 300px;
            height: 150px;
            margin-bottom: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body class="dark-mode">
    <div class="container">
        <div class="controls">
            <input type="text" id="domainInput" placeholder="Enter domain (e.g., example.com)">
            <button onclick="addDomain()">Add Domain</button>
            <button onclick="updateAllDomains()">Update All</button>
            <button onclick="toggleImportBox()">Mass Import</button>
            <button onclick="toggleTheme()">Toggle Light/Dark Mode</button>
            <button class="delete-all" onclick="deleteAllDomains()">Delete All</button>
        </div>
        <table id="domainTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Domain</th>
                    <th onclick="sortTable(1)">Registration Date</th>
                    <th onclick="sortTable(2)">Expiration Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="domainList"></tbody>
        </table>
        <div class="overlay" id="overlay"></div>
        <div id="importBox">
            <textarea id="importText" placeholder="Enter domains, one per line"></textarea>
            <br>
            <button onclick="importDomains()">Import</button>
            <button onclick="toggleImportBox()">Cancel</button>
        </div>
    </div>
    <script>
        let domains = JSON.parse(localStorage.getItem('domains')) || [];
        let tldServices = null;
        let sortColumn = parseInt(localStorage.getItem('sortColumn')) || 0;
        let sortDirection = parseInt(localStorage.getItem('sortDirection')) || 1;
        let isUpdating = false;
        let updateQueue = [];
        const RATE_LIMIT_DELAY = 1000; // 1 second delay between requests

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark-mode';
        document.body.className = savedTheme;

        // Add Enter key listener for domain input
        document.getElementById('domainInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                addDomain();
            }
        });

        // Trigger updateAllDomains on page load
        window.onload = function () {
            renderTable();
            updateAllDomains();
        };

        async function fetchTldServices() {
            if (!tldServices) {
                try {
                    console.log('Fetching TLD services...');
                    const response = await fetch('https://data.iana.org/rdap/dns.json');
                    const data = await response.json();
                    tldServices = {};
                    data.services.forEach(([tlds, urls]) => {
                        tlds.forEach(tld => {
                            tldServices[tld] = urls[0];
                        });
                    });
                } catch (error) {
                    console.error('Error fetching TLD services:', error);
                }
            }
        }

        async function fetchDomainInfo(domain) {
            try {
                console.log('Fetching info for domain:', domain);
                const tld = domain.split('.').pop().toLowerCase();
                await fetchTldServices();
                if (!tldServices[tld]) {
                    return { error: 'TLD not found' };
                }
                const serviceUrl = tldServices[tld] + 'domain/' + domain;
                const response = await fetch(serviceUrl);
                const data = await response.json();
                const registration = data.events?.find(e => e.eventAction === 'registration')?.eventDate;
                const expiration = data.events?.find(e => e.eventAction === 'expiration')?.eventDate;
                return {
                    registration: registration ? new Date(registration).toLocaleDateString() : 'N/A',
                    expiration: expiration ? new Date(expiration).toLocaleDateString() : 'N/A'
                };
            } catch (error) {
                console.error(`Error fetching info for ${domain}:`, error);
                return { error: 'Failed to fetch data' };
            }
        }

        function addDomain() {
            const domainInput = document.getElementById('domainInput');
            const domain = domainInput.value.trim().toLowerCase();
            if (domain && !domains.some(d => d.domain === domain)) {
                domains.push({ domain, registration: 'N/A', expiration: 'N/A', isLoading: false });
                saveDomains();
                renderTable();
                domainInput.value = '';
            }
        }

        function importDomains() {
            const importText = document.getElementById('importText').value;
            const newDomains = importText.split('\n').map(d => d.trim().toLowerCase()).filter(d => d);
            newDomains.forEach(domain => {
                if (!domains.some(d => d.domain === domain)) {
                    domains.push({ domain, registration: 'N/A', expiration: 'N/A', isLoading: false });
                }
            });
            saveDomains();
            renderTable();
            toggleImportBox();
        }

        function saveDomains() {
            localStorage.setItem('domains', JSON.stringify(domains));
        }

        function saveSortOrder() {
            localStorage.setItem('sortColumn', sortColumn);
            localStorage.setItem('sortDirection', sortDirection);
        }

        async function updateAllDomains() {
            if (isUpdating) return;
            isUpdating = true;
            // Set all domains to isLoading = true
            domains.forEach(d => d.isLoading = true);
            renderTable();
            updateQueue = [...domains.map(d => d.domain)];
            await processUpdateQueue();
            isUpdating = false;
            renderTable(); // Restore color after all updates
        }

        async function processUpdateQueue() {
            while (updateQueue.length > 0) {
                const domain = updateQueue.shift();
                const domainObj = domains.find(d => d.domain === domain);
                if (domainObj) {
                    domainObj.isLoading = true;
                    renderTable();
                    const info = await fetchDomainInfo(domain);
                    if (!info.error) {
                        domainObj.registration = info.registration;
                        domainObj.expiration = info.expiration;
                    }
                    domainObj.isLoading = false;
                    saveDomains();
                    renderTable();
                    await new Promise(resolve => setTimeout(resolve, RATE_LIMIT_DELAY));
                }
            }
        }

        function removeDomain(domain) {
            domains = domains.filter(d => d.domain !== domain);
            saveDomains();
            renderTable();
        }

        function deleteAllDomains() {
            if (confirm('Are you sure you want to delete all domains? This action cannot be undone.')) {
                domains = [];
                updateQueue = [];
                saveDomains();
                renderTable();
            }
        }

        function renderTable() {
            const tbody = document.getElementById('domainList');
            tbody.innerHTML = '';
            const now = new Date();
            const sortedDomains = [...domains].sort((a, b) => {
                let valueA, valueB;
                if (sortColumn === 1 || sortColumn === 2) { // registration or expiration
                    const dateA = Date.parse(a[sortColumn === 1 ? 'registration' : 'expiration']);
                    const dateB = Date.parse(b[sortColumn === 1 ? 'registration' : 'expiration']);
                    if (isNaN(dateA) && isNaN(dateB)) return 0;
                    if (isNaN(dateA)) return 1 * sortDirection;
                    if (isNaN(dateB)) return -1 * sortDirection;
                    return (dateA - dateB) * sortDirection;
                } else {
                    valueA = a.domain || '';
                    valueB = b.domain || '';
                    return valueA.localeCompare(valueB) * sortDirection;
                }
            });
            sortedDomains.forEach(domain => {
                const tr = document.createElement('tr');
                // Grey out only if isLoading or N/A
                const regOutOfDate = domain.isLoading || domain.registration === 'N/A';
                const expOutOfDate = domain.isLoading || domain.expiration === 'N/A';

                // Expired highlight logic
                let expired = false;
                let warningHTML = '';
                let daysLeft = null;
                if (!expOutOfDate) {
                    const expDate = new Date(domain.expiration);
                    if (!isNaN(expDate.getTime())) {
                        if (expDate < now) {
                            expired = true;
                        } else {
                            // Calculate days left
                            const msPerDay = 1000 * 60 * 60 * 24;
                            daysLeft = Math.ceil((expDate - now) / msPerDay);
                            if (daysLeft < 14) {
                                warningHTML = ` <span title="This domain expires in ${daysLeft} days" style="color: orange; font-size: 1.2em; vertical-align: middle; cursor: pointer;">&#9888;</span>`;
                            }
                        }
                    }
                }

                tr.innerHTML = `
                <td class="${domain.isLoading ? 'loading' : ''}">${domain.domain}</td>
                <td class="${regOutOfDate ? 'out-of-date' : ''}">${domain.registration}</td>
                <td class="${expOutOfDate ? 'out-of-date' : ''}">${domain.expiration}${warningHTML}</td>
                <td><button onclick="removeDomain('${domain.domain}')">Remove</button></td>
            `;
                if (expired) {
                    tr.classList.add('expired');
                }
                tbody.appendChild(tr);
            });
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection *= -1;
            } else {
                sortColumn = column;
                sortDirection = 1;
            }
            saveSortOrder();
            renderTable();
        }

        function toggleTheme() {
            const isDark = document.body.classList.contains('dark-mode');
            document.body.className = isDark ? 'light-mode' : 'dark-mode';
            localStorage.setItem('theme', document.body.className);
        }

        function toggleImportBox() {
            const importBox = document.getElementById('importBox');
            const overlay = document.getElementById('overlay');
            const isVisible = importBox.style.display === 'block';
            importBox.style.display = isVisible ? 'none' : 'block';
            overlay.style.display = isVisible ? 'none' : 'block';
            if (!isVisible) {
                document.getElementById('importText').value = '';
            }
        }
    </script>
</body>

</html>
